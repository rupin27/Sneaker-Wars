<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sneaker Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <nav class="navbar sticky-top navbar-expand-lg bg-danger bg-gradient">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand text-white" href="index.html"><img src="images/sneakerWarsIcon.png" height="30"/>&nbspSneaker Wars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="profile.html">My Profile</a>
          </div>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search sneaker or user" aria-label="Search" id = "searchbar">
          <a href="sneakerview.html" class="btn btn-info" role="button" class="btn btn-outline-success" type="submit">Search</a>
          <script src = "search.js"></script>
        </form>
      </div>
    </nav>

      <!-- Username and password fields-->
      <div class="container py-5 h-100">
      <form>
        <img src="images/sneakerWars.png" alt ="logo" class = "form-control"><br>
        <div class="form-outline mb-4">
          <input type="email" id="username_input" class="form-control" placeholder="Username"/>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="password_input" class="form-control" placeholder="Password" />
        </div>
      
      
        <!-- Submit and Register buttons -->
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-block mb-4" id="sign_in">Sign in</button><br>
          <p>Not a member? <a href="#" id="modal-toggler" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Register</a></p>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Register</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <!--Register form-->
                  <form>
                    <div class="mb-3">
                      <label for="username-input" class="form-label">Username</label>
                      <input class="form-control" id="username-input">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword">
                    </div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="register-cancel-button">Cancel</button>
                  <button type="button" class="btn btn-primary" id="register-button">Register</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>
      <script src="login.js"></script>
    </div>
  </body>
</html>
